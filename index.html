<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To-Do</title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Lobster&family=Noticia+Text:wght@700&display=swap"
      rel="stylesheet">

   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="todo-list">
      <div class="todo-container">
         <h1 class="todo-list__title">My To-Do List</h1>
         <div class="todo-list__todoes list-container">
            <div class="todo-list__add" title="Add new">
               <button id="add-todo"></button>
            </div>
         </div>
      </div>
      <div class="done-container">
         <h1 class="todo-list__title">Completed tasks</h1>
         <div class="todo-list__done list-container"></div>
      </div>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
